<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="screens.css">
  <script src="screens_ui.js"></script>
</head>
<body>

<h1>Screens</h1>
</br>
<div>
  <button id="all-screens">View All Screens</button><button id="query-screens">Query Screens</button>
</div>
</br>
<div id="query-container" style="display: none;">
  <div id="query-head" class="section-title">Query Builder</div>
  <div id="query-body">
    <div id="query-body-top">
      </br>
      <div>
        <label for="screen-name-search">Screen Name Search:</label></br>
        <input id="screen-name-search" name="screen-name-search" placeholder="Name string search">
      </div>
      </br>
      <div>
        <label for="screen-creator-search">Screen Owner Search:</label></br>
        <input id="screen-owner-search" name="screen-owner-search" placeholder="Owner string search">
      </div>
      </br>
      <div>
        Condition Search:</br>
        <button id="button-search-by-condition">Search By Condition</button>
      </div>
    </div>
    <div id="query-body-middle"></div>
    <div id="query-body-bottom">
      </br>
      <div>
        <button id="button-query">Search</button>
      </div>
    </div>
  </div>
</div>
<p>Results:</p>
  <table id="screen-table">
    <thead>
      <tr id="screen-table-header">
        <th>Name</th>
        <th>Owner</th>
        <th>Creation Date</th>
        <th>Format Name</th>
        <th>Format Rows</th>
        <th>Format Cols</th>
        <th>Comments</th>
        <th>Relevant Wells</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
