<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/screen_editor.css">
    <script src="scripts/screen_editor.js"></script>
</head>
<body>


<div id="screen-editor-top-div">
    <div id="screen-editor-sidebar">
        <div id="screen-editor-type-button-div">
            <table id="screen-editor-type-button-table" class="button-table">
                <tbody>
                <tr>
                <td><button id="automatic-editor-button" class="table-cell-button">Automatic</button></td>
                <td><button id="manual-editor-button" class="table-cell-button">Manual</button></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div id="automatic-editor-div" class="screen-editor-type-div" style="display: none;">
            <div id="screen-editor-automatic-generate-div">
                <table id="automatic-generate-button-table" class="button-table">
                    <tbody>
                    <tr><td><button id="screen-editor-automatic-generate-button" class="table-cell-button">Generate From Selected Wells</button></td></tr>
                    <tr><td><input type="checkbox">Include Selected Well Conditions in New Screen</td></tr>
                    </tbody>
                </table>
            </div>
            <div id="automatic-editor-factor-groups-div">
                <h2 class="editor-title">Factor Groups</h2>
                <div class="add-reload-banner">
                    <table class="button-table add-reload-header-buttons-table">
                        <tbody>
                        <tr>
                            <td><button id="screen-editor-automatic-add-group-button" class="table-cell-button add-button">Add Group</button></td>
                            <td><button id="screen-editor-automatic-randomise-button" class="table-cell-button">Re-Randomise</button></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div id="holder-for-factor-group-tabulator" class="holder-for-automatic-editor-tabulator">
                    <div id="automatic-factor-groups-tabulator" class="object-for-tabulator"></div>
                </div>
            </div>
            <div id="automatic-editor-additive-div">
                <h2 class="editor-title">Additive</h2>
                <div class="holder-for-automatic-editor-tabulator">
                    <div id="automatic-additive-tabulator" class="object-for-tabulator"></div>
                </div>
            </div>
        </div>
        <div id="manual-editor-div" class="screen-editor-type-div" style="display: none;">
        </div>
    </div><div id="current-editor-div">
        <div id="current-editor-header">
            <h2 class="editor-title">New Screen</h2>
            <div id="holder-for-current-editor-details-tabulator">
                <div id="current-editor-details-tabulator" class="object-for-tabulator"></div>
            </div>
        </div>
        <div id="holder-for-current-editor-tabulator">
            <div id="current-editor-tabulator" class="object-for-tabulator"></div>
        </div>
    </div>
</div>

</body>
</html>
