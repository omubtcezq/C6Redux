<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/screen_editor.css">
    <script src="scripts/screen_editor.js"></script>
</head>
<body>


<div id="screen-editor-top-div">
    <div id="screen-editor-sidebar">
        <div id="screen-editor-type-button-div">
            <table id="screen-editor-type-button-table" class="button-table">
                <tbody>
                <tr>
                <td><button id="automatic-editor-button" class="table-cell-button">Automatic</button></td>
                <td><button id="manual-editor-button" class="table-cell-button">Manual</button></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div id="automatic-editor-div" class="screen-editor-type-div" style="display: none;">
            </br>
            <table class="button-table screen-editor-button-table">
                <tbody>
                <tr><td><button id="screen-editor-automatic-generate-button" class="table-cell-button">Generate From Selected Wells</button></td></tr>
                </tbody>
            </table>
            <h2 class="editor-title">Chemical Factors</h2>
            <table class="button-table screen-editor-button-table">
                <tbody>
                <tr>
                    <td><button id="screen-editor-automatic-add-chemical" class="table-cell-button">Add Chemical</button></td>
                    <td><button id="screen-editor-automatic-add-group" class="table-cell-button">Add Group</button></td>
                </tr>
                <tr><td colspan="2"><button id="screen-editor-automatic-randomise" class="table-cell-button">Randomise</button></td></tr>
                </tbody>
            </table>
            <h2 class="editor-title">Additive</h2>
            <div class="holder-for-automatic-additive-tabulator">
                <div id="automatic-additive-tabulator" class="object-for-tabulator"></div>
            </div>
        </div>
        <div id="manual-editor-div" class="screen-editor-type-div" style="display: none;">
        </div>
    </div><div id="screen-editor-current-design-div"></div>
</div>

</body>
</html>
