<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="#" />
  <link rel="stylesheet" href="site.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>
  <script src="site.js"></script>
</head>
<body>
<div id="site-banner">
  <div id="site-title"><p>C6 Redux</p></div>
  <div id="site-banner-button-div">
    <table class="button-table">
      <tbody>
        <tr>
          <td><button id="site-banner-screens-buttons" class="table-cell-button">Screens</button></td>
          <td><button id="site-banner-stocks-buttons" class="table-cell-button">Stocks</button></td>
          <td><button id="site-banner-chemicals-buttons" class="table-cell-button">Chemicals</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="site-details">
    <p>Code base and contact details</br>can be found on <a href="https://github.com/omubtcezq/C6Redux">GitHub</a></p>
  </div>
</div>
<div id="site-content-screens"></div>
<div id="site-content-stocks"></div>
<div id="site-content-chemicals"></div>
<div id="login-popup" style="display: none;">
  <form id="login-form">
    <h2>Login</h2>
    <p id="login-error-message"></p>
    <input type="hidden" name="grant_type" value="password" />
    <table id="login-input-table">
      <tbody>
        <tr>
          <td><label for="username">Username</label></td>
          <td><input type="text" placeholder="Enter Username" name="username" required></td>
        </tr>
        <tr>
          <td><label for="password">Password</label></td>
          <td><input type="password" placeholder="Enter Password" name="password" required></td>
        </tr>
      </tbody>
    </table>
    <br/>
    <table id="login-button-table" class="button-table">
      <tbody>
        <tr>
          <td><button id="login-submit-button" type="submit" class="table-cell-button">Login</button></td>
          <td><button id="login-cancel-button" type="button" class="table-cell-button">Cancel</button></td>
        </tr>
      </tbody>
    </table>
    <br/>
  </form>
</div>
</body>
</html>
