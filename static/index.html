<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="#" />
  <link rel="stylesheet" href="screens_style.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>
  <script src="screens_ui.js"></script>
</head>
<body>

<h1>Screens</h1>
<p>
  <button id="all-screens">View All Screens</button>
  <button id="query-screens">Query Screens</button>
</p>
<div id="query-container" style="display: none;">
  <div id="query-head" class="section-title">Query Builder</div>
  <div id="query-body">
    <div id="query-body-top">
      <p>
        Screen Name Search:</br>
        <input id="screen-name-search" name="screen-name-search" placeholder="Search all screens">
      </p>
      <p>
        Well Search:</br>
        <button id="button-search-by-condition">Search By Condition</button>
        <button id="button-condition-and" style="display: none;">AND</button>
        <button id="button-condition-or" style="display: none;">OR</button>
        <button id="button-condition-not" style="display: none;">NOT (selection)</button>
        <button id="button-condition-remove" style="display: none;">Remove (selection)</button>
        <button id="button-cancel-search-by-condition" style="display: none;">Cancel</button>
      </p>
    </div>
    <div id="query-body-middle"></div>
    <div id="query-body-bottom">
      <p>
        <button id="button-query">Search</button>
      </p>
    </div>
  </div>
</div>
<p>Results:</p>
  <table id="screen-table">
    <tr id="screen-table-header">
      <th>Name</th>
      <th>Creator</th>
      <th>Creation Date</th>
      <th>Format Name</th>
      <th>Format Rows</th>
      <th>Format Cols</th>
      <th>Comments</th>
    </tr>
  </table>
</body>
</html>
