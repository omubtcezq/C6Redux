<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="#" />
  <link rel="stylesheet" href="libs/jquery-ui/jquery-ui.css">
  <link rel="stylesheet" href="libs/tabulator/tabulator.min.css">
  <link rel="stylesheet" href="styles/site.css">
  <script type="text/javascript" src="libs/jquery/jquery-3.7.1.min.js"></script>
  <script type="text/javascript" src="libs/jquery-ui/jquery-ui.min.js"></script>
  <script type="text/javascript" src="libs/tabulator/tabulator.min.js"></script>
  <script type="text/javascript" src="libs/luxon/luxon.min.js"></script>
  <script type="text/javascript" src="libs/peity/jquery.peity.min.js"></script>
  <script type="text/javascript" src="scripts/site.js"></script>
</head>
<body>
<div id="site-banner">
  <div id="site-title" class="site-banner-component"><p>C6 Redux</p></div>
  <div id="site-banner-button-div" class="site-banner-component">
    <table id="site-banner-button-table" class="button-table">
      <tbody>
        <tr>
          <td><button id="site-banner-screens-buttons" class="table-cell-button">Screens</button></td>
          <td><button id="site-banner-stocks-buttons" class="table-cell-button">Stocks</button></td>
          <td><button id="site-banner-chemicals-buttons" class="table-cell-button">Chemicals</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="site-details" class="site-banner-component">
    <p>Code base and contact details</br>can be found on <a href="https://github.com/omubtcezq/C6Redux">GitHub</a></p>
  </div>
</div>
<div id="site-body">
  <div id="site-content-screens"></div>
  <div id="site-content-stocks"></div>
  <div id="site-content-chemicals"></div>
</div>
<div id="login-popup" style="display: none;">
  <form id="login-form">
    <h2>Login</h2>
    <p id="login-error-message"></p>
    <input type="hidden" name="grant_type" value="password" />
    <table id="login-input-table">
      <tbody>
        <tr>
          <td><label for="username-input">Username</label></td>
          <td><input id="username-input" type="text" placeholder="Enter Username" name="username" required></td>
        </tr>
        <tr>
          <td><label for="password-input">Password</label></td>
          <td><input id="password-input" type="password" placeholder="Enter Password" name="password" required></td>
        </tr>
      </tbody>
    </table>
    <br/>
    <table id="login-button-table" class="button-table">
      <tbody>
        <tr>
          <td><button id="login-submit-button" type="submit" class="table-cell-button">Login</button></td>
          <td><button id="login-cancel-button" type="button" class="table-cell-button">Cancel</button></td>
        </tr>
      </tbody>
    </table>
    <br/>
  </form>
</div>
<div id="confirmation-popup" style="display: none;">
  <h2>Please Confirm</h2>
  <p id="confirmation-message"></p>
  <table id="confirmation-button-table" class="button-table">
    <tbody>
      <tr>
        <td><button id="confirmation-accept-button" class="table-cell-button">Proceed</button></td>
        <td><button id="confirmation-cancel-button" class="table-cell-button">Cancel</button></td>
      </tr>
    </tbody>
  </table>
  <br/>
</div>
<div id="information-popup" style="display: none;">
  <h2>Notice</h2>
  <p id="information-message"></p>
  <table id="information-button-table" class="button-table">
    <tbody>
      <tr>
        <td><button id="information-okay-button" class="table-cell-button">Okay</button></td>
      </tr>
    </tbody>
  </table>
  <br/>
</div>
</body>
</html>
