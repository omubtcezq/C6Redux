<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="#" />
  <link rel="stylesheet" href="screens_style.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>
  <script src="screens_ui.js"></script>
</head>
<body>

<h1>Screens</h1>
<button id="all_screens">View All Screens</button>
<button id="query_screens">Query Screens</button>
<div class="query-container">
  <div class="section-title query-title">Query</div>
  <div class="query-body">
    <div class="query-body-top">
      <p>Screen Name Search:</p>
      <input id="screen-name-input2" name="screen-name-search" value="">
      <p>Well Search:</p>
      <button id="button-search-by-conditio2">Search By Conditions</button>
      <button id="button-condition-and2">AND</button>
      <button id="button-condition-or2">OR</button>
      <button id="button-condition-not2">NOT (selection)</button>
    </div>
    <div class="logic-div">
      <div class="section-title not-title">NOT</div>
      <div class="logic-div">
        <div class="section-title binop-title">OR</div>
        <div class="logic-div">
          <div class="section-title binop-title">AND</div>
          <div class="logic-div">
            <div class="section-title not-title">NOT</div>
            <div class="condition-div">
              Match
              <input type="radio" name="condition-quant"><label>Some</label>
              <input type="radio"><label>All</label>
              Conditions</br>
              <select id="asdf" name="cars" size="1">
                <option value="volvo">By Reference</option>
                <option value="saab">By Chemical</option>
              </select></br>
              <div class="details">
                <fieldset>
                  <legend>Contition matches</legend>
                  <label>Screen name</label>
                  <select id="dfsd" name="cars" size="1">
                    <option value="volvo">By Reference</option>
                    <option value="saab">By Chemical</option>
                  </select></br>
                  <label>Location</label>
                  <select id="ddd" name="cars" size="1">
                    <option value="volvo">By Reference</option>
                    <option value="saab">By Chemical</option>
                  </select>
                </fieldset>
              </div>
            </div>
          </div>
          <div class="condition-div">
            Match
            <input type="radio" name="condition-quant"><label>Some</label>
            <input type="radio"><label>All</label>
            Conditions</br>
            <select id="fgfg" name="cars" size="1">
              <option value="volvo">By Reference</option>
              <option value="saab">By Chemical</option>
            </select></br>
            <fieldset>
              <legend>Condition Contains</legend>
              <div>
                <button id="button-condition-and3">AND</button>
                <button id="button-condition-or3">OR</button>
                <button id="button-condition-not3">NOT (selection)</button>
              </div>
              <div class="logic-div">
                <div class="section-title binop-title">NOT</div>
                <div class="chemical-div">
                  <div class="details">
                    <label>Chemical</label>
                    <select id="hgfd" name="cars" size="1">
                      <option value="volvo">By Reference</option>
                      <option value="saab">By Chemical</option>
                    </select></br>
                    <label>Name Search</label>
                    <input placeholder="Any"></br>
                    <label>Concentration</label>
                    <input placeholder="Any">
                    <select id="fffff" name="cars" size="1">
                      <option value="volvo">By Reference</option>
                      <option value="saab">By Chemical</option>
                    </select></br>
                    <label>pH</label>
                    <input placeholder="Any"></br>
                  </div>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
        <div class="condition-div"></div>
      </div>
    </div>
    <div class="query-body-bottom">
      <button id="button-query">Search</button>
    </div>
  </div>
</div>

<div class="query-container">
  <div class="section-title query-title">Query</div>
  <div class="query-body">
    <div class="query-body-top">
      <p>
        Screen Name Search:</br>
        <input id="screen-name-search" name="screen-name-search" placeholder="Search all screens">
      </p>
      <p>
        Well Search:</br>
        <button id="button-search-by-condition">Search By Condition</button>
        <button id="button-condition-and" style="display: none;">AND</button>
        <button id="button-condition-or" style="display: none;">OR</button>
        <button id="button-condition-not" style="display: none;">NOT (selection)</button>
        <button id="button-condition-remove" style="display: none;">Remove (selection)</button>
        <button id="button-cancel-search-by-condition" style="display: none;">Cancel</button>
      </p>
    </div>
    <div class="query-body-middle"></div>
    <div class="query-body-bottom">
      <p>
        <button id="button-query">Search</button>
      </p>
    </div>
  </div>
</div>
<p>Results:</p>
  <table id="screen_table">
    <tr id="screen_table_header">
      <th>Name</th>
      <th>Creator</th>
      <th>Creation Date</th>
      <th>Format Name</th>
      <th>Format Rows</th>
      <th>Format Cols</th>
      <th>Comments</th>
    </tr>
  </table>
</body>
</html>
