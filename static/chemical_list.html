<!DOCTYPE html>
<html>
<head>
  <script src="scripts/chemical_list.js"></script>
</head>
<body>

<div class="add-reload-banner">
<table class="button-table add-reload-header-buttons-table">
    <tbody>
    <tr>
        <td><button id="add-chemical-button" class="table-cell-button add-button">Add New Chemical</button></td>
        <td><button id="reload-chemicals-button" class="table-cell-button">Reload Chemicals</button></td>
    </tr>
    </tbody>
</table>
</div>
<div class="holder-for-tabulator">
    <div id="chemical-tabulator" class="object-for-tabulator"></div>
</div>
<div id="chemical-list-popup-container" class="popup-container" style="display: none;">
    <div id="chemical-details-popup" class="popup" style="display: none;">
      <h2 id="chemical-details-title"></h2>
      <p id="chemical-details-message" class="popup-message"></p>
      <table id="chemical-details-button-table" class="button-table">
        <tbody>
          <tr>
            <td><button id="chemical-details-screens-button" class="table-cell-button">Screens</button></td>
            <td><button id="chemical-details-stocks-button" class="table-cell-button">Stocks</button></td>
            <td><button id="chemical-details-close-button" class="table-cell-button">Close</button></td>
          </tr>
        </tbody>
      </table>
      <br/>
    </div>
  </div>
</body>
</html>
